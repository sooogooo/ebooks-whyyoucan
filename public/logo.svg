<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M60 10 L95 25 L95 55 Q95 80, 60 105 Q25 80, 25 55 L25 25 Z"
        fill="url(#logoGradient)"
        opacity="0.1"/>

  <!-- Main shield outline -->
  <path d="M60 15 L90 28 L90 55 Q90 77, 60 98 Q30 77, 30 55 L30 28 Z"
        stroke="url(#logoGradient)"
        stroke-width="3"
        fill="none"/>

  <!-- Question mark design -->
  <g transform="translate(60, 45)">
    <!-- Top curve of ? -->
    <path d="M -12 -15 Q -12 -25, 0 -25 Q 12 -25, 12 -15 Q 12 -5, 0 0"
          stroke="url(#logoGradient)"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"/>

    <!-- Vertical line -->
    <line x1="0" y1="5" x2="0" y2="15"
          stroke="url(#logoGradient)"
          stroke-width="5"
          stroke-linecap="round"/>

    <!-- Dot -->
    <circle cx="0" cy="23" r="3" fill="url(#logoGradient)"/>
  </g>

  <!-- Accent decorative elements -->
  <circle cx="60" cy="60" r="45" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3" fill="none"/>
</svg>
